<section class= "bg-main-light p-4 w-75 mx-auto m-5 rounded">
    <h1>Login Now:</h1>
    <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
<div class="mb-2">
    <label for="email">Email</label>
    <input #inputEmail id="email" type="email" formControlName="email" class="form-control">
    <div class="alert alert-danger" *ngIf="loginForm.get('email')?.errors && (loginForm.get('email')?.touched || inputEmail.value.length>0)">
    <p *ngIf="loginForm.get('email')?.getError('required')">Email is required</p>
<p *ngIf="loginForm.get('email')?.getError('email')">Email is invalid</p>

    </div>
</div>
<div class="mb-2">
    <label for="password">password</label>
    <input #inputPassword id="password" type="password" formControlName="password" class="form-control">

    <div class="alert alert-danger" *ngIf="loginForm.get('password')?.errors && (loginForm.get('password')?.touched ||inputPassword.value.length>0)">
        <p *ngIf="loginForm.get('password')?.getError('required')">Password is required</p>
        <p *ngIf="loginForm.get('password')?.getError('pattern')">the Password must start with uppercase &at least 7 characters</p>

    </div>
</div>
<button  class="btn-main d-block ms-auto m-3">
    <i *ngIf="isLoading" class="fa-solid fa-spinner fa-spin"></i>
    
    Login</button>
<p *ngIf="loginErrorMsg" class="alert alert-danger">{{loginErrorMsg}}</p>
    </form>
</section>
